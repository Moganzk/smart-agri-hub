<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:url" content="not yet, i'll place it!, later" />
  <meta property="og:type" content="simple website app" />
  <meta property="og:title" content="Mogan Chat" />
  <meta property="og:description" content="A chatbot that can respond according to your needs. dumb!, üòÖyeah, I know that" />
  <meta property="og:image" content="https://img.icons8.com/fluency/96/000000/bot.png"/>
  <meta property="og:image:width" content="635" />
  <meta property="og:image:height" content="635" />
  <meta property="og:site_name" content="Mogan's Chatbot" />
  <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/000000/bot.png">
  <title>Mogan Chatbot</title>
  <style>
    body {
      background: #181c1f;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      width: 100%;
      max-width: 900px;
      min-width: 320px;
      min-height: 600px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      margin: 40px auto;
    }
    .chat-box {
      flex: 1 1 auto;
      min-height: 300px;
      max-height: 60vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }
    .input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .input-container input[type="text"] {
      flex: 1 1 auto;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #23272b;
      color: #fff;
      outline: none;
    }
    .input-container button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background: #00ffe1;
      color: #181c1f;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-container button:hover {
      background: #00bfae;
    }
    .audio-label, .file-label {
      cursor: pointer;
      display: flex;
      align-items: center;
      margin: 0 4px;
      /*dude*/
    }
    .audio-label svg, .file-label svg {
      transition: fill 0.2s;
    }
    .audio-label:hover svg, .file-label:hover svg {
      fill: #00bfae;
    }
    .message {
      margin: 8px 0;
      padding: 10px 16px;
      border-radius: 12px;
      max-width: 80%;
      word-break: break-word;
    }
    .message.user {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
      text-align: right;
    }
    .message.bot {
      background: #23272b;
      color: #00ffe1;
      align-self: flex-start;
      text-align: left;
    }
    #file-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .file-preview-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.95em;
      background: rgba(0,0,0,0.12);
      border-radius: 8px;
      padding: 4px 8px;
    }
    .file-preview-item img {
      max-height: 60px;
      max-width: 80px;
      border-radius: 6px;
      margin-bottom: 4px;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #ff4d4d;
      font-size: 1.2em;
      cursor: pointer;
      margin-left: 4px;
    }
    @media (max-width: 900px) {
      .chat-container {
        max-width: 98vw;
        min-width: 0;
        padding: 10px;
      }
      .chat-box {
        max-height: 50vh;
      }
    }
    @media (max-width: 600px) {
      .chat-container {
        padding: 5px;
        border-radius: 10px;
      }
      .chat-box {
        padding: 5px;
        font-size: 0.95rem;
      }
      .input-container {
        flex-direction: column;
        gap: 5px;
      }
      button, input[type="text"] {
        font-size: 1rem;
        width: 100%;
      }
    }
    #drop-area {
      border:2px dashed #00ffe1;
      border-radius:8px;
      padding:10px;
      text-align:center;
      margin-bottom:10px;
      display:none;
      color: #00ffe1;
      background: rgba(0,255,255,0.03);
      transition: background 0.2s;
    }
    #drop-area.active {
      background: #222;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Talk to Mogan ü§ñ</h1>
    <div class="chat-box" id="chat-box"></div>
    <div id="file-preview"></div>
    <div id="drop-area">Drag & drop files here</div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <!-- Audio (microphone) button -->
      <label for="audio-input" class="audio-label" title="Send audio">
        <svg width="24" height="24" fill="#00ffe1" viewBox="0 0 24 24">
          <path d="M12 3a4 4 0 0 1 4 4v5a4 4 0 0 1-8 0V7a4 4 0 0 1 4-4zm-7 8a1 1 0 0 1 2 0v1a7 7 0 0 0 14 0v-1a1 1 0 1 1 2 0v1a9 9 0 0 1-18 0v-1z"/>
        </svg>
      </label>
      <input type="file" id="audio-input" accept="audio/*" style="display:none;" multiple>
      <!-- File (document) button -->
      <label for="doc-input" class="file-label" title="Upload document">
        <svg width="24" height="24" fill="#00ffe1" viewBox="0 0 24 24">
          <path d="M6 2a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6H6zm7 1.5V9h5.5L13 3.5z"/>
        </svg>
      </label>
      <input type="file" id="doc-input" accept=".pdf,.doc,.docx,.txt,.md,.csv,.json,.ppt,.pptx,.py,.js,.java,.c,.cpp,.html,.jpg,.jpeg,.png,.gif,.bmp" style="display:none;" multiple>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const audioInput = document.getElementById('audio-input');
    const docInput = document.getElementById('doc-input');
    const filePreview = document.getElementById('file-preview');
    const dropArea = document.getElementById('drop-area');

    let selectedAudioFiles = [];
    let selectedDocFiles = [];

    function appendMessage(message, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      if (['pdf'].includes(ext)) return "üìÑ";
      if (['doc', 'docx'].includes(ext)) return "üìù";
      if (['ppt', 'pptx'].includes(ext)) return "üìä";
      if (['txt', 'md'].includes(ext)) return "üìÉ";
      if (['csv', 'json'].includes(ext)) return "üóÇÔ∏è";
      if (['py', 'js', 'java', 'c', 'cpp', 'html'].includes(ext)) return "üíª";
      if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(ext)) return "üñºÔ∏è";
      if (['mp3', 'wav', 'ogg', 'm4a'].includes(ext)) return "üéµ";
      if (['mp4', 'mov', 'avi'].includes(ext)) return "üé¨";
      return "üìÅ";
    }

    function updateFilePreview() {
      filePreview.innerHTML = "";
      const files = [...selectedAudioFiles, ...selectedDocFiles];
      files.forEach((file, idx) => {
        const ext = file.name.split('.').pop().toLowerCase();
        const item = document.createElement('div');
        item.className = "file-preview-item";
        if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(ext)) {
          const reader = new FileReader();
          reader.onload = function(e) {
            item.innerHTML = `<img src="${e.target.result}" alt="${file.name}">
              <span>${file.name}</span>
              <button class="remove-btn" onclick="removeFile(${idx})" aria-label="Remove file">‚ùå</button>`;
          };
          reader.readAsDataURL(file);
        } else {
          item.innerHTML = `<span style="font-size:2em">${getFileIcon(file.name)}</span>
            <span>${file.name}</span>
            <button class="remove-btn" onclick="removeFile(${idx})" aria-label="Remove file">‚ùå</button>`;
        }
        filePreview.appendChild(item);
      });
    }

    function removeFile(idx) {
      if (idx < selectedAudioFiles.length) {
        selectedAudioFiles.splice(idx, 1);
      } else {
        selectedDocFiles.splice(idx - selectedAudioFiles.length, 1);
      }
      updateFilePreview();
    }

    audioInput.addEventListener('change', function() {
      selectedAudioFiles = Array.from(audioInput.files);
      updateFilePreview();
    });
    docInput.addEventListener('change', function() {
      selectedDocFiles = Array.from(docInput.files);
      updateFilePreview();
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text && selectedAudioFiles.length === 0 && selectedDocFiles.length === 0) return;

      if (text) appendMessage("You: " + text, 'user');

      // Show attached images in chat
      selectedDocFiles.forEach(file => {
        const ext = file.name.split('.').pop().toLowerCase();
        if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(ext)) {
          const reader = new FileReader();
          reader.onload = function(e) {
            appendMessage(`<img src="${e.target.result}" alt="${file.name}" style="max-width:180px;max-height:120px;border-radius:8px;display:block;margin:6px 0;">`, 'user');
          };
          reader.readAsDataURL(file);
        } else {
          appendMessage("You attached a document: " + file.name, 'user');
        }
      });

      selectedAudioFiles.forEach(file => appendMessage("You attached an audio file: " + file.name, 'user'));

      const formData = new FormData();
      if (text) formData.append("msg", text);
      selectedAudioFiles.forEach((file, i) => formData.append("voice" + i, file));
      selectedDocFiles.forEach((file, i) => formData.append("document" + i, file));

      fetch("https://chatbot-i34n.onrender.com/get", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          appendMessage("Mogan: " + data.response, 'bot');
          if (data.audioUrl) {
            new Audio(data.audioUrl).play();
          }
        })
        .catch(() => {
          appendMessage("Mogan: Sorry, I couldn't process your request.", 'bot');
        });

      input.value = '';
      audioInput.value = '';
      docInput.value = '';
      selectedAudioFiles = [];
      selectedDocFiles = [];
      filePreview.innerHTML = '';
    }

    function sendFeedback(feedback, msg_id) {
      fetch("https://chatbot-i34n.onrender.com/feedback", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({feedback, msg_id})
      });
    }

    // Drag and drop functionality
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        dropArea.classList.add('active');
      }, false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, (e) => {
        e.preventDefault();
        dropArea.classList.remove('active');
      }, false);
    });
    dropArea.addEventListener('drop', (e) => {
      const files = Array.from(e.dataTransfer.files);
      files.forEach(file => {
        if (file.type.startsWith('audio/')) {
          selectedAudioFiles.push(file);
        } else {
          selectedDocFiles.push(file);
        }
      });
      updateFilePreview();
    });

    // Show drop area on focus
    input.addEventListener('focus', () => { dropArea.style.display = 'block'; });
    input.addEventListener('blur', () => { dropArea.style.display = 'none'; });

    // Send message on Enter key
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
